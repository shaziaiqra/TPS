
<html>
    <head>
    <title>Login Form</title>
    <link rel="stylesheet" href="loginpage.css" type="text/css">
    </head>
<body>
   <center>
    <div class="simple-form">
        <p align="center">
<h1>Login</h1>
<form id="login" action="login.html" method="get">
    <center>
    <table>
<tr>
<td>Username:</td>
<td><input type="text" size="16" name="uname" placeholder="enter username" id="button">
</td>
</tr>
<tr>
<td>Password:</td>
<td><input type="password" size="16" name="pswd" placeholder="enter password" id="button">
</td>
</tr>
<tr>
        <td colspan="1"></td>
<td><input type="submit" value="login as user" name="sub" id="submit">
</td>

</tr>
        
    </table>
            
    </center>
    
    </form>

        </div>
       </center>
        
</body>
</html>
