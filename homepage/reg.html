<html>
    <head>
    <title> Registration Form</title>
    <link rel="stylesheet" href="reg.css" type="text/css">
        
    </head>
<body>
    <center>    <div class="simple-form">
<p align="center">
<h1>Registration Page </h1>
<form id="registration" action="register.html" method="get">
    <center>
<table>
<tr>
<td>Username:</td>
<td><input type="text" size="16" name="fname" placeholder="enter a username" id="button">
</td>
</tr>
<tr>
<td>EmailId:</td>
<td><input type="text" size="16" name="email" placeholder="enter email id" id="button">
</td>
</tr>
<tr>
<td>Password:</td>
<td><input type="password" size="16" name="pswd" placeholder="enter password" id="button">
</td>
</tr>
<tr>
<td>ConfirmationPassword:</td>
<td><input type="password" size="16" name="cpswd" placeholder="confirm password " id="button">
</td>
</tr>
    <tr>
    <td>Phone number</td>
    <td>
        <select id="ph"><option> +91</option>
        
        </select>
        <input type="number" name="num" placeholder="enter phone number" id="phn"></td></tr>

<tr>
    <td colspan="1">
    <td><input type="submit" value="register" name="sub" id="submit">
    </td>
</tr>
</table>
        </center>
</form>
        
</div>
        </center>

</body>
</html>
